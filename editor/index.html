<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Live Editor</title>
    <!--[if IE]>
      <link href="stylesheets/ie6.css" rel="stylesheet" type="text/css">
    <![endif]-->
    <link href="/stylesheets/screen.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="editor">
      <input id="title" type="text" value="{{title}}">
      <div id="wmd-button-bar"></div>
      <textarea class="resizable" id="wmd-input" name="wmd-input">{{content}}</textarea>
      <div id="nav">
        <button id="clear">Clear</button>
        <span id="copy_md">
          <button id="copy_md_btn">Copy Markdown</button>
        </span>
        <span>
                    <button id="post">post</button>

        </span>
        <span id="copy_html">
          <button id="copy_html_btn">Copy HTML</button>
        </span>
      </div>
    </div>
    <div id="wmd-preview"></div>
    <div id="wmd-output"></div>
    <div id="footer">
      To learn more about markdown click
      <a href="http://daringfireball.net/projects/markdown/">here</a>
      <br>
      <a href="http://www.jrmoran.com">-jaime</a>
    </div>
    <script language="javascript" src="/javascripts/lib.js" type="text/javascript"></script>
    <script language="javascript" src="/javascripts/script.js" type="text/javascript"></script>
  </body>
</html>
