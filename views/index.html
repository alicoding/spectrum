{% block title %}Home{% endblock %}
{% block body %}
<h2>Latest blog post</h2>

{% for post in posts %}
  <h2><a href="/{{ post.url }}">{{ post.title }}</a></h2>
  <span><i class="icon-user"></i> <a href="mailto:{{ post.email }}">{{ post.author }}</a>
  <i class="icon-time"></i> {{ post.postedOn }}</span>

</div>
