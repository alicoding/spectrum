{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h2>Latest blog posts</h2>
{% for post in posts %}
  <h2><a href="/{{ post.url }}">{{ post.title }}</a></h2>
  <span><i class="icon-user"></i> <a href="mailto:{{ post.email }}">{{ post.author }}</a>
  <i class="icon-time"></i> {{ post.postedOn }}</span>
  <hr>
  <div class="clearfix"></div>
{% endfor %}
</div>
{% include "pagination.html" %}
{% endblock %}
