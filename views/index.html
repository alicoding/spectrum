{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Hello World</h1>

<h1>Posts</h1>

{% for post in posts %}
<div>
  <h2><a href="/{{ post.title }}">{{ post.title }}</a></h2>
  <p>email: {{ post.email }}</p>
  <p>Author: {{ post.author }}</p>
  <p>Posted On: {{ post.postedOn }}</p>
</div>
{% endfor %}

{% endblock %}
