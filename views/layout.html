<!doctype html>
<html lang="en">
<head>
<meta charset=utf-8>
  <title>{% block title %}{{tite}}{% endblock %} - Ali Al Dallal's blog</title>
  <link rel="stylesheet" href="/less/bootstrap/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/github.min.css">
  <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	{% block header %}
    <div class="container">
      <div class="page-header">
        <h1><a href="/">Spectrum</a> <br><small>Spectrum is a CMS written in JavaScript on both the client and server sides.</small></h1>
      </div>
    {% include "nav.html" %}
  {% endblock %}
  {% block body %}
  {% endblock %}
</div>
<div class="clearfix"></div>
    {% block footer %}
    <script src="/ext/js/jquery.js"></script>
    <script src="/ext/js/bootstrap.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% endblock %}
</body>
</html>
