<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>{% block title %}{{tite}}{% endblock %} - Ali Al Dallal's blog</title>
  {% block css %}
    <link rel="stylesheet" href="/less/bootstrap/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tomorrow.css">
        <link rel="stylesheet" href="/css/prettify.css">
  <script src="/js/prettify.js"></script>

</head>
<body onload="prettyPrint();">
  {% endblock %}

	{% block header %}
    <div class="container">
      <div class="page-header">
        <h1><a href="/">Spectrum</a> <br><small>Spectrum is a CMS written in JavaScript on both the client and server sides.</small></h1>
      </div>

  {% endblock %}

  {% block body %}
  {% endblock %}
</div>

<div class="clearfix"></div>

    {% block footer %}

    <script src="/ext/js/jquery.js"></script>
    <script src="/ext/js/bootstrap.min.js"></script>

    {% endblock %}


</body>
</html>
